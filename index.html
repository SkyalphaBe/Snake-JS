<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Snake</title>
</head>
<body>
    <section class="header" id="head">
        <h1>SNAKE!</h1>
    </section>
    <section class="game">
        <div id="gameOver" class="GAMEOVER">
            <div class="GAMEOVER-content">
                <H1>GAME OVER</H1>
                <button class="btn" id="menuBtn">MENU</button>
            </div>
        </div>
        <div class="content" id="game">
            <canvas id="snakeGame"></canvas>
        </div>
    </section>
    <section id="myModal" class="modal">
        <div class="modal-Content">
            <h1>SNAKE!</h1>
            <section class="MidBox">
                <h2>Choisir une difficult√©</h2>
                <div class="radio">
                    <input class="radio__input" type="radio" value="diff1" name="myRadio" id="myRadio1">
                    <label class="radio__label" for="myRadio1">Facile</label>
                    <input class="radio__input" type="radio" value="diff2" name="myRadio" id="myRadio2">
                    <label class="radio__label" for="myRadio2">Moyen</label>
                    <input class="radio__input" type="radio" value="diff3" name="myRadio" id="myRadio3">
                    <label class="radio__label" for="myRadio3">Difficile</label>
                </div>
            </section>
            <section class="snake-color">
                
            </section>
            <button class="btn" id="startBtn">START</button>
        </div>
    </section>
    <section class="footer" id="foot">
        <h2>score : </h2>
    </section>
    <script src="script/game.js"></script>
    <script src="script/modal.js"></script>
</body>
</html>
