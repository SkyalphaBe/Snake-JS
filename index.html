<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">
    <audio id="eatFruit" src="./sound/eatFruit.mp3"></audio>
    <title>Snake</title>
</head>
<body>
    <section id="myModal" class="modal">
        <div class="modal-Content">
            <h1>SNAKE!</h1>
            <section class="MidBox">
                <h2>Choisir une difficult√©</h2>
                <div class="radio">
                    <input class="radio__input" type="radio" value="1" name="myRadio" id="myRadio1" checked="true">
                    <label class="radio__label" for="myRadio1">Facile</label>
                    <input class="radio__input" type="radio" value="2" name="myRadio" id="myRadio2">
                    <label class="radio__label" for="myRadio2">Moyen</label>
                    <input class="radio__input" type="radio" value="3" name="myRadio" id="myRadio3">
                    <label class="radio__label" for="myRadio3">Difficile</label>
                </div>
                <h2>Choisir la taille du terrain</h2>
                <div class="size">
                    <div class="size-option">
                        <p>Petit</p>
                        <p>Grand</p>
                    </div>
                    <input type="range" min="1" max="2" value="1" id="slider">
                </div>
                <div class="btnWall">
                    <input type="checkbox" name="Mur" id="murCheck">
                    <label>Sans mur</label>
                </div>
            </section>
            <button class="btn" id="startBtn">START</button>
        </div>
    </section>
    <img id="appleCanva" src="./Image/apple.png" style="display: none;">
    <script type="module" src="script/main.js"></script>
    
</body>
</html>
